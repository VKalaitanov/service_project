{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link type="text/css" href="{% static 'users/css/users_profile.css' %}" rel="stylesheet" />
</head>
<body>
    <header class="header-item">
        <div class="profile-info">
            <span class="profile-name">NEZHNA</span>
            <span class="profile-email">Website ID: pyjunior777@gmail.com</span>
            <span class="available-funds">Available Funds: $0.00</span>
            <button class="add-funds-btn">+ Add Funds</button>
        </div>
        <div class="logout">
            <a href="#">Log out</a>
        </div>
    </header>

    <main>
        <section class="services">
            <h2>Select Services</h2>
            <div class="service-buttons">
                <button class="service-btn">Twitch Viewers</button>
                <button class="service-btn">Twitch Chat Bot</button>
                <button class="service-btn">Kick Viewers</button>
                <button class="service-btn">Kick Chat Bot</button>
                <button class="service-btn">Azizzi Viewers</button>
                <button class="service-btn">Misc Services</button>
                <button class="service-btn">Followers</button>
            </div>
        </section>

        <section class="viewer-table">
            <h2>Twitch/Trovo/Kick Viewers</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Service</th>
                        <th>Channel</th>
                        <th>Viewers</th>
                        <th>Online</th>
                        <th>Time Left</th>
                        <th>Status</th>
                        <th>Raids</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="9" class="no-data">No data available</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section class="misc-table">
            <h2>Misc</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Service</th>
                        <th>URL</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="3" class="no-data">No data available</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
