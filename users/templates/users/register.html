{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" href="{% static 'users/css/users_style.css' %}" rel="stylesheet" />
    <title>{{ title }}</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <h1>Welcome to Dogehype</h1>
        {% for f in form %}
            <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
            <div class="form-error">{{ f.errors }}</div>
        {% endfor %}
        <p><button type="submit">register</button></p>

    </form>
</body>
</html>
