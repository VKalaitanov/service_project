upstream service_django {
    server service_django:8000;
}

server {
    listen 80;
    server_name 31.129.102.58;

    location / {
        proxy_pass http://service_django:8000;  # Убедитесь, что это ваш сервис Django
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /static/ {
        alias /app/static/;  # Путь к статическим файлам
    }

    location /media/ {
        alias /app/media/;  # Путь к медиафайлам, если есть
    }
}
